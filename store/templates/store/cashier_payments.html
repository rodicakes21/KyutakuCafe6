{% extends "store/base.html" %}
{% load static %}

{% block title %}Cashier Payment{% endblock %}

{% block content %}

<h2 style="text-align:center; color:#FFB3E6; margin-top:20px;">
    Cashier Payment
</h2>

<div style="
    max-width:600px;
    margin:25px auto;
    padding:20px;
    background:rgba(40,15,55,0.85);
    border-radius:15px;
    border:2px solid #FF8AD4;
    box-shadow:0 0 20px rgba(255,138,212,0.4);
">

    <h3 style="color:#FFB3E6;">Order #{{ order.id }}</h3>
    <p><strong>Customer:</strong> {{ order.customer_name }}</p>
    <p><strong>Total Price:</strong> â‚±{{ order.total_price }}</p>

    <hr style="border-color:#FF8AD4;">

    <form method="POST">
        {% csrf_token %}

        <label style="display:block; margin-top:10px;">Cash Received:</label>
        <input type="number" step="0.01" name="cash_received" required
               style="width:100%; padding:10px; border-radius:8px;
               border:1px solid #FF8AD4; background:#1A0B1F; color:#FFE6F7;">

        <button type="submit"
            style="
                width:100%;
                margin-top:20px;
                padding:12px;
                background:#7CFF99;
                color:#2A0E35;
                font-weight:bold;
                border-radius:10px;
                border:none;
                cursor:pointer;
                box-shadow:0 0 10px #7CFF99;
            ">
            Confirm Payment
        </button>
    </form>

</div>

{% endblock %}
